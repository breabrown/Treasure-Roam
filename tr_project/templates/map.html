{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="mapid"style="width:750; height:1000"></div>

<script src="{% static 'js/secrets.js' %}"></script>

<script>var mymap = L.map('mapid').setView([45.5, -122.6], 13);
L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${token}`, {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 6,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);
{% for treasure in treasures %}
var marker = L.marker([{{ treasure.x_coordinate}}, {{ treasure.y_coordinate }}]).addTo(mymap);
{% endfor %}
</script>


{% endblock content %}
